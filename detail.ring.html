<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product details</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="CSS/details.css">
</head>

<body>
    <section>
        <div class="container flex">
            <div class="left">
                <div class="main_image">
                    <div>
                        <img src="photos/card1.webp" alt="card1">
                    </div>
                    <div class="option flex">

                    </div>
                </div>
                <div class="right">
                    <h3> HEART <i color="yellow" class="fas fa-ring color   "></i></h3>
                    <h5>price</h5>
                    <hr>
                    <h4> <strong><i class="fas fa-dollar-sign    "></i></strong>500.99 </h4>
                    <p> It's a ring that was made with love. So,it called HEART</p>
                    <h4> <strong>150 L.E</strong> </h4>
                    <p>It's suitable for this weather</p>
                    <h5>Quantity</h5>
                    <hr>
                    <div class="add flex1">
                        <span>-</span>
                        <label>1</label>
                        <span>+</span>
                    </div>

                    <button>Add to <i class="fa fa-shopping-cart" aria-hidden="true"></i></button>
                </div>
            </div>
    </section>
    <script>
        function img(anything) {
            document.querySelector('.slide').src = anything;
        }

        function change(change) {
            const line = document.querySelector('.home');
            line.style.background = change;
        }
    </script>
</body>

</html>

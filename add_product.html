<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        .body {
            grid-template-columns: 3fr 10fr 3fr;

        .formss {
            grid-row: 1/end;
            width: 60vw;
        }

<div class="formss">
    <form>
        <label for="productname">*Product Name:</label>
        <input type="text" id="productname" name="productname" required minlength="3" maxlength="30" placeholder="Enter your product's name">
        <label for="description">*Description:</label>

        <textarea id="description" name="description" required minlength="15" maxlength="300" placeholder="Make your description clear to help people understand your product"></textarea>
        <label for="currency-field">*Price:</label>
        <input type="text" name="currency-field" id="currency-field" value="" data-type="currency" placeholder="$100.00">

        <div id="radionature">
            <input type="radio" id="order" name="nature" value="by-order">
            <label for="by-order">By Order</label><br>
            <input type="radio" id="order" name="nature" value="CSS">
            <label for="css">Ready For Shipment</label><br>
            <input type="radio" id="javascript" name="nature" value="JavaScript">
            <label for="javascript">Digital</label><br>
        </div>



        <input type="text" id="productname" name="productname" required minlength="3" maxlength="30" placeholder="Enter your product's name"> *
        <textarea required minlength="15" maxlength="300" placeholder="Make your description clear to help people understand your product"></textarea>*

    </form>

</div>

</div>

<!DOCTYPE html>
<html>

<head>
    <title>Your Own Store</title>
    <style>
        body {
            margin: 0;
            background-color: #1c4c56;
        }
        
        h1,
        p {
            text-align: center;
            color: #b4640c;
            -webkit-text-stroke: 1px #d6bd91;
        }
        
        p {
            font-size: 22px;
            -webkit-text-stroke: 0.7px #d6bd91;
        }
        
        .choices {}
        
        .choices img {
            align-content: center;
            width: 200px;
            height: 200px;
            background-color: #8e7e64;
            display: list-item;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            max-width: 100%;
            min-height: 200px;
            height: auto;
        }
        
        .centered {
            position: absolute;
            color: white;
            left: 50%;
            right: 50%;
        }
    </style>
</head>

<body>
    <!--  <img src="wave1.png" height="200px" width="100%">  -->
    <h1>Your Store</h1>
    <p>Manage your store and interact with customers all in one place<br></p>
    <div class="choices">
        <img class="products">
        <div class="centered">Centered</div>
        <img class="info">
        <img class="profit">
        <img class="discounts"> </div>
</body>

</html>

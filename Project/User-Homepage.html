<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamarii Home page</title>
    <link rel="stylesheet" href="CSS/userHome.css">
    <!-- adding an favicon -->
    <link rel="shortcut icon" type="image/jpg" href="photos/lotus.ico"/>
</head>
<body>
    <nav class="navbar"></nav>
    <script src="JS/nav.js"></script>
    <header class="section">
        <div class="content">
            <img src="photos/Thamaraii.png" class="back" alt="Background">
            <p class="sub-heading">Best collection of all time.</p>
        </div>
    </header>
    <section class="product">
        <h2 class="product-category">Best Selling</h2>
        <button class="pre-btn"><img src="photos/right-arrow.png" alt="left-arrow"></button>
        <button class="nxt-btn"><img src="photos/right-arrow.png" alt="right-arrow"></button>
        <div class="product-container">
            <div class="product-card">
                <div class="product-image">
                    <span class="discount-tag">50% off</span>
                    <img src="photos/card1.webp" class="product-thumb" alt="Dress">
                    <button class="card-btn">Add to wishlist</button>
                </div>
                <div class="product-info">
                    <h2 class="product-brand">Brand</h2>
                    <p class="product-short-des">Summer dress.</p>
                    <span class="price">150L.E.</span>
                    <span class="actual-price">300L.E.</span>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <span class="discount-tag">50% off</span>
                    <img src="photos/card2.webp" class="product-thumb" alt="Dress">
                    <button class="card-btn">Add to wishlist</button>
                </div>
                <div class="product-info">
                    <h2 class="product-brand">Brand</h2>
                    <p class="product-short-des">Floral dress.</p>
                    <span class="price">175L.E.</span>
                    <span class="actual-price">350L.E.</span>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <span class="discount-tag">50% off</span>
                    <img src="photos/card3.jpg" class="product-thumb" alt="Dress">
                    <button class="card-btn">Add to wishlist</button>
                </div>
                <div class="product-info">
                    <h2 class="product-brand">Brand</h2>
                    <p class="product-short-des">Summer dress.</p>
                    <span class="price">100L.E.</span>
                    <span class="actual-price">200L.E.</span>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <span class="discount-tag">50% off</span>
                    <img src="photos/card4.jpg" class="product-thumb" alt="Dress">
                    <button class="card-btn">Add to wishlist</button>
                </div>
                <div class="product-info">
                    <h2 class="product-brand">Brand</h2>
                    <p class="product-short-des">Earrings</p>
                    <span class="price">60L.E.</span>
                    <span class="actual-price">120L.E.</span>
                </div>
            </div>
            + 7 more cards
        </div>
    </section>
    <!-- Collections -->
    <section class="collection-container">
        <a href="" class="collection">
            <img src="photos/women's-collection.jpg" alt="Women collection">
            <p class="collection-title">Women <br> apparels</p>
        </a>
        <a href="" class="collection">
            <img src="photos/men's-collection.jpg" alt="Men's collection">
            <p class="collection-title">Men <br> apparels</p>
        </a>
        <a href="" class="collection">
            <img src="photos/accessories.jpeg" alt="Accessories">
            <p class="collection-title">Accessories</p>
        </a>
    </section>
    <!-- putting scripts here to work -->
    <script src="JS/home.js"></script>
</body>
</html>

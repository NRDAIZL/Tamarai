 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shopping cart.css">
    <title>shopping cart</title>
 </head>
 <body>
     
        <div class="Cart-Container"> 
        <div class="Header"> 
            <h3 class="Heading">Shopping Cart</h3>
            <h5 class="Action">Remove all</h5>
         </div>
         <div class="Cart-Items">
            <div class="image-box">
            <img src="face.jpg" style={{ height="120px" }} />
            </div>
            <div class="about">
            <h1 class="title">portrait design</h1>
            <h3 class="subtitle">artist:mohy elshrkawy</h3>
            <img src="street.jpg" style={{ height="30px"}}/>
            </div>
            <div class="counter"></div>
            <div class="prices"></div>
            <div class="counter">
                <div class="btn">+</div>
                <div class="count">2</div>
                <div class="btn">-</div>
                </div>
                <div class="prices">
                    <div class="amount">350 EG</div>
                    <div class="save"><u>Save for later</u></div>
                    <div class="remove"><u>Remove</u></div>
                    </div>
            </div>
            


            <div class="Cart-Items">
                <div class="image-box">
                <img src="gifts.jpg" style={{ height="120px" }} />
                </div>
                <div class="about">
                <h1 class="title">Gift Box</h1>
                <h3 class="subtitle">artist:sh3ban 3bd elrhem</h3>
                <img src="gift shop.jpg" style={{ height="30px"}}/>
                </div>
                <div class="counter"></div>
                <div class="prices"></div>
                <div class="counter">
                    <div class="btn">+</div>
                    <div class="count">2</div>
                    <div class="btn">-</div>
                    </div>
                    <div class="prices">
                        <div class="amount">200 EG</div>
                        <div class="save"><u>Save for later</u></div>
                        <div class="remove"><u>Remove</u></div>
                        </div>
                </div>

                <hr> 
 <div class="checkout">
 <div class="total">
 <div>
 <div class="Subtotal">Sub-Total</div>
 <div class="items">2 items</div>
 </div>
 <div class="total-amount">550 EG</div>
 </div>
 <button class="button">Checkout</button>
 </div>

       </div>
 </body>
 </html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new product</title>
    <link rel="stylesheet" href="nadine-temp-ss.css">
    <link rel="stylesheet" href="add.css">

    <script src="https://kit.fontawesome.com/6baebf3609.js" crossorigin="anonymous"></script>

    <style>
        /* Style inputs with type="text", select elements and textareas */
        
        input[type=text],
        select,
        textarea {
            width: 100%;
            /* Full width */
            padding: 12px;
            /* Some padding */
            border: 1px solid #ccc;
            /* Gray border */
            border-radius: 4px;
            /* Rounded borders */
            box-sizing: border-box;
            /* Make sure that padding and width stays in place */
            margin-top: 6px;
            /* Add a top margin */
            margin-bottom: 16px;
            /* Bottom margin */
            resize: vertical
            /* Allow the user to vertically resize the textarea (not horizontally) */
        }
        
        input[type=submit] {
            background-color: #00A8D4;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .formss {
            grid-row: 2/end;
            grid-column: 2;
            border-radius: 5px;
            background-color: #FFF7D6;
            overflow-y: scroll;
            padding: 20px;
        }
        
        input[type=submit]:hover {
            background-color: #ECFCFF;
            color: #00A8D4;
        }
        
        .footer {
            position: sticky;
            grid-row: 5;
            grid-column: 1/end;
            background-color: #ECFCFF;
        }
        
        .body {
            display: grid;
            grid-template-columns: 1fr 10fr 1fr;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="grid-container">

        <div class="header">
            <section id="navi">

                <ul id="navbar">
                    <li>
                        <i class="fa-solid fa-spa"></i>
                    </li>
                    <li>
                        <a href="store-analysis.html">Analysis</a>
                    </li>
                    <li>
                        <a href="manage-products.html">Listings</a>
                    </li>
                    <li>
                        <a href="store-info.html">Info</a>
                    </li>

                </ul>
                <a href=""><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
            </section>
        </div>
        <div class="body">
            <div class="formss">
                <form>
                    <label for="productname">*Product Name:</label>
                    <input type="text" id="productname" name="productname" required minlength="3" maxlength="30" placeholder="Enter your product's name"> *
                    <textarea required minlength="15" maxlength="300" placeholder="Make your description clear to help people understand your product"></textarea>*
                    <input type="text" name="currency-field" id="currency-field" value="" data-type="currency" placeholder="$1,000,000.00">
                    <input type="submit" value="Add Product">

                </form>

            </div>

        </div>

        <div class="footer">

        </div>
    </div>


</body>

</html>

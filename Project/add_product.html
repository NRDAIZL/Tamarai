<html lang="en">

<head>

    <style>
        .body {
            grid-template-columns: 3fr 10fr 3fr;
        }
        
        .formss {
            grid-row: 1/end;
            width: 60vw;
        }
    </style>
</head>

<body>
    <div class="grid-container">

        <div class="header">
            <section id="navi">

                <ul id="navbar">
                    <li>
                        <i class="fa-solid fa-spa"></i>
                    </li>
                    <li>
                        <a href="store-analysis.html">Analysis</a>
                    </li>
                    <li>
                        <a href="manage-products.html">Listings</a>
                    </li>
                    <li>
                        <a href="store-info.html">Info</a>
                    </li>

                </ul>
                <a href=""><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
            </section>
        </div>
        <div class="body">
            <div class="formss">
                <form>
                    <label for="productname">*Product Name:</label>
                    <input type="text" id="productname" name="productname" required minlength="3" maxlength="30" placeholder="Enter your product's name">
                    <label for="description">*Description:</label>

                    <textarea id="description" name="description" required minlength="15" maxlength="300" placeholder="Make your description clear to help people understand your product"></textarea>
                    <label for="currency-field">*Price:</label>

                    <input type="text" name="currency-field" id="currency-field" value="" data-type="currency" placeholder="$100.00">   <input type="radio" id="html" name="fav_language" value="HTML">   <label for="html">HTML</label><br>   <input type="radio"
                        id="css" name="fav_language" value="CSS">   <label for="css">CSS</label><br>   <input type="radio" id="javascript" name="fav_language" value="JavaScript">   <label for="javascript">JavaScript</label>


                    <input type="submit" class='btn js-add-btn' value="Add Product">

                </form>

            </div>

        </div>

        <div class="footer">

        </div>
    </div>


</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="http://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700%display=swap">
    <!-- Bootstrap core css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css">
</head>
<body style="background-color: rgba(235, 183, 52, 0.842);">
    <div class="container" style="padding-bottom: 10px;">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10 mt-5 pt-5">
                <div class="row z-depth-3">
                    <div class="col-sm-4 bg-info rounded-left">
                        <div class="card-block text-center text-white">
                            <i class="fas fa-user-tie fa-7x mt-5"></i>
                            <h2 class="font-weight-bold mt-4">Name</h2>
                            <p>Web Designer</p>
                            <a style="color: white" href="#"><i class="far fa-edit fa-2x mb-4"></i></a>
                        </div>
                    </div>
                    <div class="col-sm-8 bg-white rounded-right">
                        <h3 class="mt-3 text-center">Information</h3>
                        <hr class="badge-primary mt-0 w-25">
                        <div class="row">
                            <div class="col-sm-6">
                                <p class="font-weight-bold">Email :</p>
                                <h6 class="text-muted">abc@gmail.com</h6>
                            </div>
                            <div class="col-sm-6">
                                <p class="font-weight-bold">Phone :</p>
                                <h6 class="text-muted">0123456789</h6>
                            </div>
                        </div>
                        <h4 class="mt-3">My Shop</h4>
                        <hr class="bg-primary">
                        <div class="row">
                            <div class="col-sm-6">
                                <p class="font-weight-bold">Items :</p>
                                <h6 class="text-muted">Clock</h6>
                                <h6 class="text-muted">crochet cardigan</h6>
                            </div>
                            <div class="col-sm-6">
                                <p class="font-weight-bold">Profits :</p>
                                <h6 class="text-muted">Profit</h6>
                            </div>
                        </div>
                        <h4 class="mt-3">Other Shops</h4>
                        <hr class="bg-primary">
                        <div class="row">
                            <div class="col-sm-6">
                                <p class="font-weight-bold">Recent :</p>
                                <h6 class="text-muted">shein</h6>
                            </div>
                            <div class="col-sm-6">
                                <p class="font-weight-bold">Most viewed :</p>
                                <h6 class="text-muted">xyz</h6>
                            </div>
                        </div>
                        <hr class="bg-primary">
                        <ul class="list-unstyled d-flex justify-content-center my-4">
                            <li><a href="#"><i class="fab fa-facebook-f px-3 h4 text-info"></i></a></li>
                            <li><a href="#"><i class="fab fa-facebook-messenger px-3 h4 text-info"></i></a></li>
                            <li><a href="#"><i class="fab fa-youtube px-3 h4 text-info"></i></a></li>
                            <li><a href="#"><i class="fab fa-twitter px-3 h4 text-info"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
